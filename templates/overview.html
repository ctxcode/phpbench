<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Open Sans';
    }

    table {
        border-spacing: 1;
        border-collapse: collapse;
        background: white;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin: 0 auto;
        position: relative;
        max-width: 700px;
    }

    table * {
        position: relative;
    }

    table td,
    table th {
        padding: 5px 10px;
    }

    table thead tr {
        height: 60px;
        background: #36304a;
        color: #fff;
    }

    table tbody tr {
        height: 50px;
    }

    table tbody tr.total{
        height: 60px;
        background: #36304a;
        color: #fff;
    }

    table td,
    table th {
        text-align: left;
    }

    tbody tr:nth-child(even) {
        background-color: #f5f5f5;
    }

    tbody tr {
        font-size: 15px;
        color: #808080;
        line-height: 1.2;
        font-weight: unset;
    }

    tbody tr:hover {
        color: #555555;
        background-color: #f5f5f5;
        cursor: pointer;
    }

    table td.c, table th.c {
        text-align: center;
    }
</style>

<table>
    <thead>
        <tr>
            <th>Code</th>
            <th class="c">Last Ms</th>
            <th class="c">Average Ms</th>
        </tr>
    </thead>
    <tbody>
        {{range .Lines}}
        <tr>
            <td>{{ .Code }}</td>
            <td class="c">{{ .LastMsDisplay }}</td>
            <td class="c">{{ .AverageMsDisplay }}</td>
        </tr>
        {{end}}
        <tr class="total">
            <td colspan="3" class="c">Total: {{ .Total }}</td>
        </tr>
    </tbody>
</table>
